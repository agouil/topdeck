<% layout('boilerplate') -%>

<div class="container">
  <h1> Select your tour </h1>
  <% tours.forEach(function(tour) { %>
    <div class="col-md-6">
      <div class="tileHolder" style="background: url('<%= tour.img %>') no-repeat scroll center center transparent;">
        <a href="/" class="tileLink"></a>
        <div class="tileTextBg"></div>
        <div class="tileText">
          <%= tour.name %>
        </div>
        <div class="tileTextFooterBg"></div>
        <div class="tileFooterText">
          <div class="left"> <%= tour.description %> </div>
          <div class="right">
            Starts at
            <div class="bus_icon">
              <div class="bus_stop">
                <%= tour.fk_bus_stop_start_id %>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   <% }); %>
</div>
