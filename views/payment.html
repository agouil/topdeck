<form id="checkout" method="post" action="/payment/process">
  <div id="dropin"></div>
  <div class="buttons hidden">
    <input type="hidden" name="tourId" value="<%= tourId %>" />
    <input type="submit" class="btn btn-success" value="Pay" />
    <input id="payment_cancel_button" type="button" class="btn btn-danger" value="Cancel" />
  </div>
</form>

<script>
braintree.setup(
  '<%= clientToken %>',
  'dropin', {
    container: 'dropin'
  });
</script>
