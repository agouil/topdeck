<% layout('boilerplate') -%>

<h1>Loads of cool routes</h1>

<% tourSteps.forEach(function(step){ %>
    <div class="step">
        <div class="step-image">
            <div class="img-circle-border">
                <div class="img-circle ">
                    <% if(step.busRoute) { %>
                        <div class="step-icon bus" style="background-image: url('/img/bus.jpg')"></div>
                    <% } else { %>
                        <div class="step-icon" style="background-image: url('<%= step.spotImage %>')"></div>
                    <% } %>
                </div>
            </div>
        </div>
        <div class="step-details">
            <% if(step.busRoute) { %>
                Bus <%= step.busRoute %> from <%= step.busStopName %>
            <% } else { %>
                <%= step.spotName %>
            <% } %>
        </div>
    </div>
    <div class="clearfix"></div>
<% }); %>
