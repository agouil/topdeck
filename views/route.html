<% layout('boilerplate') -%>

<h1>Loads of cool routes</h1>
<ol>
    <% tourSteps.forEach(function(step){ %>
    <div class="col-xs-12 step">
        <div class="col-xs-1">
            <div class="img-circle-border">
                <div class="img-circle ">
                    <% if(step.busRoute) { %>
                        <div class="step-icon" style="background-image: url('/img/bus.jpg')"></div>
                    <% } else { %>
                        <div class="step-icon" style="background-image: url('<%= step.spotImage %>')"></div>
                    <% } %>
                </div>
            </div>
        </div>
        <div class="col-xs-11">
            <% if(step.busRoute) { %>
                Bus <%= step.busRoute %> from <%= step.busStopName %>
            <% } else { %>
                <%= step.spotName %>
            <% } %>
        </div>
    </div>
    <% }); %>
</ol>
